<!DOCTYPE html>
<html>
  <head>
    <title>About Plottr</title>
    <script src="css.bundle.js"></script>
    <link href='fonts/fonts.css' rel='stylesheet' type='text/css'>
    <style>
      body {
        text-align: center;
        background-color: #efefee;
        font-family: 'Quattrocento', serif;
        font-weight: 400;
        padding-top: 0px;
      }
      h1 {
        font-family: 'Yellowtail' !important;
        font-weight: 400 !important;
      }
      h2 {
        font-family: 'Playfair Display', serif !important;
        font-weight: 400 !important;
      }
      img {
        vertical-align: -60%;
      }
    </style>
  </head>
  <body>
    <script>
      const { remote, ipcRenderer } = require('electron')
      const app = remote.app
      function handleReportProblem () {
        ipcRenderer.send('report-window-requested')
      }
      var TRIALMODE = false
      if (require('../trialmode.json')) {
        TRIALMODE = true
      }
      var versionString = 'Version '
      if (TRIALMODE) versionString = 'TRIAL VERSION '
    </script>
    <h1><img src='../icons/pblack.png' height='100' width='100'/> Plottr</h1>
    <p><script>document.write(versionString + app.getVersion())</script></p>
    <h2>Creators</h2>
    <p>C. Louis S.&mdash;Development &amp; Product Leadership</p>
    <p>Steve Shepherd&mdash;Product Leadership, Development, &amp; QA</p>
    <p>Jon Willesen&mdash;Prototype</p>
    <p>Mary Anderson&mdash;Design</p>
    <h2>Contact</h2>
    <p>cameronsutter0@gmail.com</p>
    <p>
      <button class='btn btn-default' onClick='handleReportProblem()'>Report a problem</button>
      <br/><small>(or request a feature)</small>
    </p>
  </body>
</html>
